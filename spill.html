        <script>
            var board = Chessboard('myBoard')

            var valgtSide

            function hentValgtStartSide(div) {
                var blackKing = document.getElementById("blackKing")
                var whiteKing = document.getElementById("whiteKing")
                var random = document.getElementById("random")
                
                blackKing.style.border = "none"
                whiteKing.style.border = "none"
                random.style.border = "none"

                div.style.border = "2px solid black"
                valgtSide = div

                switch (div) {
                    case whiteKing : {
                        spillMotMinMax("white", 'myBoard')
                        break
                    }
                    case blackKing : {
                        spillMotMinMax("black", 'myBoard') 
                        break
                    } 
                    case random : {
                        Math.random() > 0.5 ? spillMotMinMax("white", 'myBoard') : spillMotMinMax("black", 'myBoard')
                        break
                    }  
                }
            } 
            
            var w = document.getElementById("victory")
            var listOverFen = document.getElementById("listOverFen")

            function reset() {
                board = Chessboard('myBoard')
                w.style.display = "none"
                listOverFen.innerHTML = ""
                valgtSide.style.border = "none"
